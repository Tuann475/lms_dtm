spring.application.name=lms_web_hoc_tap
server.port=${PORT:8080}

# --- Database (set via environment variables on deploy) ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/lms_dtm?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.main.lazy-initialization=true

springdoc.swagger-ui.path=/swagger-ui-custom.html
springdoc.swagger-ui.operationsSorter=method
springdoc.api-docs.path=/api-docs

# --- Third-party (set via environment variables on deploy) ---
elevenlabs.apiKey=${ELEVENLABS_API_KEY:}
# ElevenLabs model (free tier compatible). Old eleven_monolingual_v1 removed from free tier.
elevenlabs.modelId=${ELEVENLABS_MODEL_ID:eleven_turbo_v2}

cloudinary.cloudName=${CLOUDINARY_CLOUD_NAME:}
cloudinary.apiKey=${CLOUDINARY_API_KEY:}
cloudinary.apiSecret=${CLOUDINARY_API_SECRET:}

speaking.upload.dir=${SPEAKING_UPLOAD_DIR:uploads/speaking}
cloudinary.audio.folder=${CLOUDINARY_AUDIO_FOLDER:exam_audio}
cloudinary.audio.max-size=${CLOUDINARY_AUDIO_MAX_SIZE:12MB}
cloudinary.audio.max-duration=${CLOUDINARY_AUDIO_MAX_DURATION:600}
