    <script>
        window.onload = function () {
            loadKhoaHocCuaToi();
        }
        // Script đóng dropdown khi click ra ngoài (khi dùng position: static)
        document.addEventListener('click', function(event) {
            document.querySelectorAll('.singlekhoahoc .dropdown-menu.show').forEach(function(menu) {
                if (!menu.contains(event.target) && !menu.previousElementSibling.contains(event.target)) {
                    menu.classList.remove('show');
                }
            });
        });
        // Bắt sự kiện click để toggle dropdown menu (vì position: static nên không dùng JS của Bootstrap)
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.singlekhoahoc .dropdown-toggle').forEach(function(btn) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    var menu = btn.nextElementSibling;
                    if (menu.classList.contains('show')) {
                        menu.classList.remove('show');
                    } else {
                        document.querySelectorAll('.singlekhoahoc .dropdown-menu.show').forEach(function(m) { m.classList.remove('show'); });
                        menu.classList.add('show');
                    }
                });
            });
        });
    </script>
