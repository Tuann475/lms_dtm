    <script src="js/course.js"></script>
    <style>
        main.main {
            background-color: #f4f6fb;
            padding: 2rem 1rem 3rem;
        }

        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-card,
        .info-card,
        .tablediv {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(15, 23, 42, 0.08);
            padding: 1.5rem;
            height: auto;
        }

        .info-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 65%, #edf2fb 100%);
            border: 1px solid #e2e8f0;
            border-left: 6px solid #4f46e5;
            padding: 1.75rem;
            position: relative;
            overflow: hidden;
        }

        .info-card::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            background: rgba(79, 70, 229, 0.08);
            border-radius: 50%;
            top: -40px;
            right: -60px;
        }

        .info-card h4 {
            position: relative;
            z-index: 1;
        }

        .info-card .info-grid,
        .info-card .d-flex {
            position: relative;
            z-index: 1;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 0.75rem 1.5rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .info-card .info-label {
            color: #7c7f90;
            letter-spacing: 0.08em;
        }

        .info-value {
            font-size: 1rem;
            color: #212529;
        }

        .info-card .info-value {
            color: #0f172a;
        }

        .cer-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            flex-wrap: nowrap;
            background: #f6f8fa;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            padding: 0.5rem 1.25rem;
            min-width: 0;
            box-shadow: 0 2px 8px rgba(79,70,229,0.04);
            white-space: nowrap;
        }

        .cer-wrapper label {
            margin-bottom: 15px;
            font-weight: 500;
            color: #4f46e5;
            min-width: unset;
            text-align: left;
            flex-shrink: 0;
            align-self: center;
        }

        .cer-wrapper select.form-control {
            width: auto;
            min-width: 0;
            border: 1px solid #d1d5db;
            background: #fff;
            border-radius: 8px;
            padding: 0.35rem 0.75rem;
            font-size: 1rem;
            color: #374151;
            box-shadow: none;
            flex-grow: 0;
            align-self: center;
        }

        .cer-wrapper .fa-check {
            font-size: 1.25rem;
            margin-left: 0.5rem;
            color: #22c55e;
            cursor: pointer;
            transition: color 0.2s;
            align-self: center;
        }
        .cer-wrapper .fa-check:hover {
            color: #16a34a;
        }

        .info-actions {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            position: relative;
            z-index: 1;
            height: auto;
        }

        .info-actions .btn-primary {
            margin-left: 0;
        }

        .tablediv .headertable {
            border-bottom: 1px solid #edf0f5;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }

        .tablediv .divcontenttable {
            padding: 0;
        }

        .row.g-4 {
            align-items: stretch;
        }

        .row.g-4 > [class*='col-'] {
            display: flex;
        }

        .row.g-4 > [class*='col-'] > * {
            width: 100%;
        }

        @media (max-width: 767.98px) {
            .profile-card,
            .info-card,
            .tablediv {
                padding: 1.25rem;
            }
        }
    </style>
    <script>
        window.onload = function () {
            loadThongTinHocVien();
            thongKe();
        }
    </script>
</head>

<body class="sb-nav-fixed">
<nav id="top" class="sb-topnav navbar navbar-expand navbar-dark bg-dark"></nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav"></div>
    <div id="layoutSidenav_content">
        <main class="main">
            <div class="content-wrapper">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="d-flex flex-column flex-md-row gap-4">
                            <div class="profile-card text-center flex-shrink-0" style="min-width:280px;max-width:340px;">
                                <div class="divimguser mb-3">
                                    <img src="" id="imageuser" class="imageuser" alt="Ảnh học viên">
                                </div>
                            </div>
                            <div class="info-card flex-grow-1">
                                <h4 id="hotenhv" class="mb-4"></h4>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <span class="info-label">Email</span>
                                        <span id="email" class="info-value"></span>
                                    </div>
                                    <div class="info-item">

                                        <span id="tenkhoahoc" class="info-value"></span>

                                    <div class="info-item">

                                    <div class="info-item">
                                        <span class="info-label">Tổng điểm bài thi</span>
                                        <strong id="tongdiem" class="info-value"></strong>
                                    </div>
                                </div>
                                <div class="info-actions">
                                    <div class="cer-wrapper">
                                        <label for="level" class="info-label">Xếp loại chứng chỉ</label>
                                        <select class="form-control" id="level">
                                            <option value="Khá">Khá</option>
                                            <option value="Giỏi">Giỏi</option>
                                        </select>
                                        <i onclick="updateCC()" class="fa fa-check pointer text-success"></i>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-6">
                        <div class="tablediv">
                            <div class="headertable">
                                <span class="lbtable">Danh sách bài thi của khóa học</span>
                            </div>
                            <div class="divcontenttable">
                                <table id="examsTable" class="table table-bordered">

                                    <tr>
                                        <th>Mã đề</th>

                                        <th>Thời gian giới hạn</th>

                                    </tr>
                                    </thead>
                                    <tbody id="listdethi"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-6">
                        <div class="tablediv">
                            <div class="headertable">
                                <span class="lbtable">Danh sách bài thi đã làm</span>
                            </div>
                            <div class="divcontenttable">
                                <table id="examsDoneTable" class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Mã đề</th>
                                        <th>Tên bài thi</th>
                                        <th>Thời gian làm</th>
                                        <th>Điểm</th>
                                    </tr>
                                    </thead>
                                    <tbody id="baithidalam"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="tablediv">
                            <div class="headertable">
                                <span class="lbtable">Bảng thống kê các buổi học</span>
                            </div>
                            <div class="divcontenttable">
                                <table id="statsTable" class="table table-bordered tablefix">
                                    <thead id="chuongtk"></thead>
                                    <tbody id="listthongke"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
