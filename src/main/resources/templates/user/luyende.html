<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Luyện đề</title>
    <link rel="shortcut icon" href="image/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .singlekhoahoc {cursor:pointer;position:relative;background:#fff;border:1px solid #ddd;border-radius:6px;padding:10px;min-height:180px;}
        .imgkhoahocct {width:100%;height:110px;object-fit:cover;border-radius:4px;}
        .tenkhoahoc {font-weight:600;margin-top:8px;font-size:14px;}
        .exam-list {margin-top:10px;font-size:13px;}
        .exam-row {display:flex;justify-content:space-between;align-items:center;padding:6px 0;border-bottom:1px dashed #e5e5e5;}
        .exam-row:last-child {border-bottom:none;}
        .exam-actions button {margin-left:6px;}
        .dropdown-menu.dropitem {min-width:180px;}
        .badge-status {font-size:11px;}
        .singlekhoahoc{transition:box-shadow .3s,transform .3s;}
        .singlekhoahoc.focused{box-shadow:0 0 0 3px #ffc10766,0 6px 15px rgba(0,0,0,.15);transform:translateY(-3px);}
        .singlekhoahoc.dimmed{opacity:.35;filter:grayscale(.3);}
        .exam-list{overflow:hidden;max-height:0;opacity:0;transition:max-height .5s ease,opacity .45s ease;}
        .exam-list.open{opacity:1;max-height:1100px;}
        .exam-row{background:#fff;border-radius:6px;padding:10px 12px;margin-bottom:8px;box-shadow:0 1px 3px rgba(0,0,0,.08);opacity:0;transform:translateY(6px);transition:opacity .5s ease,transform .5s ease;}
        .exam-row.show{opacity:1;transform:translateY(0);}
        .exam-actions button{transition:background .3s,color .3s;}
        .exam-actions button:hover{filter:brightness(1.08);}
        /* Skeleton loader */
        .skeleton-line{height:14px;background:linear-gradient(90deg,#eee 25%,#f5f5f5 50%,#eee 75%);background-size:200% 100%;animation:skeleton 1.2s infinite; border-radius:4px;margin-bottom:8px;}
        @keyframes skeleton{0%{background-position:200% 0}100%{background-position:-200% 0}}
        .skeleton-block{padding:6px 0;}
        .fade-in-delay-1{transition-delay:.05s}
        .fade-in-delay-2{transition-delay:.1s}
        .fade-in-delay-3{transition-delay:.15s}
    </style>
    <script src="js/main.js"></script>
    <script src="js/practice_hub.js"></script>
    <script>
        window.onload = function(){ loadMenu(); loadPracticeHubLikeMyCourse(); }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg headermain" id="menu"></nav>
<div class="contentmain" style="padding-top:90px;padding-bottom:120px;">
    <div class="container">
        <h3 class="mb-4">Luyện đề từ các khóa học đã đăng ký</h3>
        <div id="practiceHubLoading" class="alert alert-info">Đang tải dữ liệu...</div>
        <div class="row" id="listPracticeCourses"></div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
